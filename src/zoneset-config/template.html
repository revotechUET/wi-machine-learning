<div class="block border-right-2px" style="flex-basis: 350px; overflow: visible; width: 100%;" resizable
    r-directions="['right']" r-flex="true">
    <div class="i2g-title-with-btn">
        <div class="i2g-tab-line-bottom">
            <div class="tab-item" ng-class="{'active' : isSet(0)}" ng-click="setTab(0)">
                <div class="tab-name">Train</div>
                <div class="active-tab-status"></div>
            </div>
            <div class="tab-item " ng-class="{'active' : isSet(1)}" ng-click="setTab(1)">
                <div class="tab-name">Verify</div>
                <div class="active-tab-status"></div>
            </div>
            <div class="tab-item" ng-class="{'active' : isSet(2)}" ng-click="setTab(2)">
                <div class="tab-name">Predict</div>
                <div class="active-tab-status"></div>
            </div>
        </div>
        <div >
            <div class="i2g-button-with-icon " ng-click="self.refreshZoneList()">

    <div class="space-height-20px"></div>
    <div style="display: flex;" >
        <div class="i2g-button-text-with-icon-center" style="flex: 1" ng-click="self.activeAllZones()">
           
            <span>Active All</span>
        </div>
        <div class="space-20px"></div>
        <div class="i2g-button-text-with-icon-center" style="flex: 1" ng-click="self.deactiveAllZones()">
           
            <span>Deactive All</span>
        </div>
    </div>
    <div class="space-height-10px"></div>
    <div style="height: 100%; overflow: hidden; margin: -10px;">
        <wi-tree-view-virtual tree-root="self.getListZone()" hide-unmatched='true' get-children="self.getZoneChild"
            click-fn='self.clickZoneFn' get-label="self.getZoneLabel" get-icon='self.getZoneIcon'
            run-match='self.runMatchZone' keep-chidren='true' no-drag='true'>
